
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.flt{
				float: left;
			}
			.step {
				display: block;
				height: 20px;
				line-height: 28px;
				margin-right: 6px;
			}
		</style>
	</head>
	<body>
		<div class="TEST" style="position: relative;overflow: hidden;width: 50px;display: flex;">
			<div class="fit" style="position: absolute; width: 30px;height: 0;border: 1px solid #000;left: 20px;bottom:0"></div>
			<div class="flt" style="height: 90px;flex: 1;">
				<span class="step">51</span>
				<span class="step">50</span>
				<span class="step">49</span>
				<span class="step">48</span>
			</div>
			<div class="flt" style="flex: 1;">
				<div style="background: #ff6666;height: 30px;width: 50%;"></div>
				<div style="background: green;height: 30px;width: 50%;"></div>
				<div style="background: #ff6666;height: 30px;width: 50%;"></div>			
			</div>

		</div>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			function zhizhen(a,NUM){
				if((a-NUM)*30 >= 90){					
					$('.fit').animate({'bottom':'88px'},1000)				
				}else if((a-NUM)*30 <= 0){
					$('.fit').animate({'bottom':'0px'},1000)								
				}else if((a-NUM)*30 < 150 && (a-NUM)*30 > 0){
				$('.fit').animate({'bottom':(a-NUM)*30+'px'},1000)									
				}
			}		
			zhizhen(51,48)
			
		</script>
	</body>
</html>
